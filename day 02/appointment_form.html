<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            width: 500px;
            height: 700px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="Image">
        <img src="./doc.webp"  align="left" width="700px"> 
    </div>
    <div class="form">
        <h1 style="text-align: center;">Doctor Appointment Form</h1>
        <hr color="red">
        <br><br>
        <label for="Appointment Date">Appointment Date</label>
        <input type="date"><br><br>
        <label for="Appointment Time">Appointment Time</label>
        <input type="time"><br><br>
        <label for="name">Name</label>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last"><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="Gender" >Male
        <input type="radio" name="Gender">Female <br><br>
        <label for="phnone number">Phone Number</label>
        <input type="number" placeholder="####"><br><br>
        <label for="address">Address</label>
        <input type="text" placeholder="city">
        <input type="text" placeholder="state"><br><br>
        <label for="query">Your Query</label>
        <textarea cols="40" rows="2"></textarea><br><br>
        <label for="type">Appointment type</label>
        <h4 style="font-weight: lighter;">Select which appointment type(s) you require</h4>
        <input type="checkbox" >
        Cervix checkup <br>
        <input type="checkbox" >
        Heart checkup <br>
        <input type="checkbox">
        Eye check-up <br>
        <input type="checkbox" >
         Hearing Test <br><br>
         <input type="submit" >
        </div>
</body>
</html>
